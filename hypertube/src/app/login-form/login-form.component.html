
  <div class="example-container">
    <mat-card class="custom-mat-card">
      <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="email" required>
        <mat-hint class="hint-error" *ngIf="emailError.length > 0">{{emailError}}</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint class="hint-error" *ngIf="passwordError.length > 0">{{passwordError}}</mat-hint>
        </mat-form-field>
      <button [disabled]="loading" (click)="login()" mat-raised-button style="background-color: #673ab7;">Login</button>
    </mat-card>
  </div>
